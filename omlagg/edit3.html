    <!-- Editable area -->
    <div id="editor" class="editor-container" contenteditable="true">
        <!-- Loaded content will appear here -->
    </div>

    <!-- Save button -->
    <button onclick="saveContent()">Save Content</button>

    <script>
        function loadFile() {
            const fileName = document.getElementById("fileSelect").value;

            // Fetch the selected file content
            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Set the fetched content into the editor area
                    document.getElementById('editor').innerHTML = data;
                })
                .catch(err => {
                    console.error('Error loading file:', err);
                });
        }

        function saveContent() {
            const content = document.getElementById('editor').innerHTML;

            // Send the content to the server (save-content.php)
            const formData = new FormData();
            formData.append('content', content);
            formData.append('file', document.getElementById("fileSelect").value);

            fetch('save-content.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Content saved successfully!');
            })
            .catch(err => {
                console.error('Error saving content:', err);
            });
        }
    </script>
